    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js" integrity="sha512-jq8sZI0I9Og0nnZ+CfJRnUzNSDKxr/5Bvha5bn7AHzTnRyxUfpUArMzfH++mwE/hb2efOo1gCAgI+1RMzf8F7g=="crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet" type="text/css"/>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Playfair+Display+SC);
      h1.header-text {
        font-family: "Playfair Display SC", serif;
      }
    </style>
  </head>
  <body>

    {% block content %}{% endblock content %}

    <script>
      $(window).scroll(function () {
        console.log($(this).scrollTop());
        if ($(this).scrollTop() > 100) {
          $(".navbar").addClass("sticky-top");
          $(".navbar").removeClass("d-none");
        } else {
          $(".navbar").removeClass("sticky-top");
          $(".navbar").addClass("d-none");
        }
      });
    </script>
    <script src="https://npmcdn.com/particlesjs@2.2.2/dist/particles.min.js"></script>
    <script>
      window.onload = function () {
        Particles.init({
          selector: ".header__background",
          color: "#DAF7A6",
          maxParticles: 130,
          connectParticles: true,
          responsive: [
            {
              breakpoint: 768,
              options: {
                maxParticles: 80,
              },
            },
            {
              breakpoint: 375,
              options: {
                maxParticles: 50,
              },
            },
          ],
        });
      };
    </script>
    <script>
      var typed = new Typed('#element', {
        strings: ['CS UnderGrad', 'Web Developer', 'Open for Job opportunities'],
        typeSpeed: 50,
        smartbackspace: true,
        backdelay:150,
        loop:true,
        showCursor: true,
        cursorChar: '|',
      });
    </script>
  </body>
</html>
