<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'MyPage/page.css' %}">
    <script src="https://kit.fontawesome.com/bf6e008854.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js" integrity="sha512-jq8sZI0I9Og0nnZ+CfJRnUzNSDKxr/5Bvha5bn7AHzTnRyxUfpUArMzfH++mwE/hb2efOo1gCAgI+1RMzf8F7g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar border-bottom border-info d-none">
    <div class="container justify-content-center">
      <span class="navbar-header"> Dachepalli Sathvik </span>
    </div>
    <div class="dropdown text-end flex-shrink-0 dropdown px-5">
      <a class="d-block link-dark text-decoration-none dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="{% static 'myPic.jpeg' %}" alt="mdo" width="32" height="32" class="rounded-circle">
      </a>
      <ul class="dropdown-menu text-small topright ">
        <li><a class="dropdown-item" href="#">a</a></li>
        <li><a class="dropdown-item" href="#">b</a></li>
        <li><a class="dropdown-item" href="#">c</a></li>
      </ul>
    </div>
  </nav>

  {% block content %}{% endblock content %} 

  {% block footer %}{% endblock footer %}

  <script>
    $(window).scroll(function(){
      console.log($(this).scrollTop());
      if($(this).scrollTop() > 500){
        $('.navbar').addClass("sticky-top");
        $('.navbar').removeClass("d-none");
      }else{
        $('.navbar').removeClass("sticky-top");
        $('.navbar').addClass("d-none");
      }
    
    });
  </script>
  <script>
    Particles.init({
      // normal options
      selector: ".background",
      maxParticles: 450,
      // options for breakpoints
      responsive: [
        {
          breakpoint: 768,
          options: {
            maxParticles: 200,
            color: "#5cbdaa",
            connectParticles: true,
          },
        },
        {
          breakpoint: 425,
          options: {
            maxParticles: 100,
            connectParticles: true,
          },
        },
        {
          breakpoint: 320,
          options: {
            maxParticles: 0,
          },
        },
      ],
    });
  </script>
</body>
</html>
